<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <title>Chimera</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style type="text/css">

      body {
       font-familiy: "Arial, Verdana, Sans";
       font-size: 14pt;
      }

      h1 { font-size: 1.5em; color: #3366cc;}

      div {
       text-align: center;
       width: 50%;
       margin-left: auto;
       margin-right: auto;;
      }

      div#status { margin-top: 30px; font-size: 1.3em; }

      input#open { background-color: green; }
      input#close{ background-color: red; }

    </style>

    <script type="text/javascript" src="/jquery-1.3.2.js"></script>

    <script type="text/javascript">

      function openDome() {
        $.ajax({type: "GET", url: "/open_dome", dataType: "text",
          beforeSend: function() { $("input").attr("disabled", true); $("#status").text("Aguarde ...").fadeIn("fast"); },
          success: function (msg) { $("input").attr("disabled", false); $("#status").text(msg).fadeOut(3000); }});
      }

      function closeDome() {
        $.ajax({type: "GET", url: "/close_dome", dataType: "text",
          beforeSend: function() { $("input").attr("disabled", true); $("#status").text("Aguarde ...").fadeIn("fast"); },
          success: function (msg) { $("input").attr("disabled", false); $("#status").text(msg).fadeOut(3000); }});
      }

      $(document).ready(function() {
      
        $("#open").click(function() {
         openDome();
        });
      
        $("#close").click(function() {
         closeDome();
        });

      });

    </script>

  </head>

  <body>

    <div id="control">
      <h1>Chimera</h1>
      <input type="button" id="open" value="Abrir a cúpula!"/>
      <input type="button" id="close" value="Fechar a cúpula!"/>
    </div>

    <div id="status">
    </div>

  </body>
</html>
